<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
  stroke="currentColor"
  stroke-width="8"
  stroke-linecap="round"
  stroke-linejoin="round"
  shape-rendering="geometricPrecision"
>
  <!--
    Design notes:
    - 8px stroke â†’ clean division into 16, 32, 64 px
    - inset = 10px keeps stroke fully inside viewBox
    - rx = 16px preserves rounded feel without distortion
  -->

  <!-- outer rounded square -->
  <rect
    x="10"
    y="10"
    width="80"
    height="80"
    rx="16"
  />

  <!-- central vertical marker -->
  <line
    x1="50"
    y1="30"
    x2="50"
    y2="70"
  />
</svg>